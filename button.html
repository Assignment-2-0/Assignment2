<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/384dd410e7.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="button.css">
        <script type="text/javascript" src=button.js></script>
        
        <title>The big 5</title>
        
    </head>
<body>
    <header>
        <a href="index.html">
        <img src="a/Thebig5.png" alt="thebig5" height="80" width="150">
         <a>
    </header>
    <hr>

        <label>Product Name:</label>
            <input type="text" size="50" maxlength="20" placeholder="Example:Xiaomi Redmi Note 10 Pro">
            <br>
        <label>Product Price:</label>
            <input type="text" size="50" maxlength="20" placeholder="Example:RM99.99">
            <br>
        <label>First Name:</label>
            <input type="text" size="50" maxlength="20" placeholder="Example:Wong"  id="firstName" onblur="validateFirstName()">
            <span id="firstNamePrompt"></span>
            <br>
        <label>Last Name:</label>
            <input type="text" size="50" maxlength="20" placeholder="Example:Xiao Mei"  id="lastName" onblur="validateLastName()">
            <span id="lastNamePrompt"></span>
            <br>
        <label>Tel:</label>
            <input type="text" size="50" maxlength="20" placeholder="Example:010-1234567">
        <label>Home Address:</label>
            <input type="text" size="50" maxlength="20" placeholder="Example:88,Jalan abu 18">
            <input type="text" size="50" maxlength="20" placeholder="Example:Taman Cantik">
            <input type="text" size="50" maxlength="20" placeholder="Example:80100 johor bahru,Johor.">
            <br>
        <label>Bank Account Number:</label>
            <input type="text" size="50" maxlength="20" placeholder="Example:1111-2222-3333-4444">
            <br>
        <input type="submit" value="Order now" onclick="showAlert()" >
<hr>
    

    
    
        <footer class="footer">
            <p>The Big 5 <br>www.thebig5.com <br></p>
            <h3>Follow our social media <i class="far fa-hand-point-down"></i></h3>
            <i class="fab fa-facebook-f" >&nbsp;The Big 5</i> <br>
            <i class="fab fa-instagram">&nbsp;The Big 5</i> <br>
            <i class="fab fa-twitter">&nbsp;The Big 5</i>
        </footer>
</body>
    


</html>
